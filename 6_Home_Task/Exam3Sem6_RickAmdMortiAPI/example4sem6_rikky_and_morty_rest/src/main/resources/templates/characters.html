<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Ricky&Morty</title>
    </head>
    <body>
        <div th:each="info : ${characters.info}">
            <p th:text="@{'Total pages ' + ${info.count}}"></p>
            <button type="submit" ><a th:href="${info.next}">Next</a></button>
            </br>
            <table th:each="result : ${characters.results}">
                <td>
                    <td>
                        <img th:src="${result.image}">
                    <td>
                    <td>
                        <p th:text="@{'ID = ' + ${result.id}}"></p>
                        <p th:text="${result.name}"></p>
                        <p th:text="@{${result.status} + ' - ' + ${result.species}}"></p>
                        <p th:text="@{'Gender - ' + ${result.gender}}"></p>
                    </td>
                </td>
            </table>
        </div>
    </body>
</html>
